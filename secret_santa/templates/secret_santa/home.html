<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Secret Santa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1544232819-a0c960d1e318?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header {
            color: #c41e3a;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .group-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .group-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .group-button:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
        }

        .kid-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .kid-list li {
            font-size: 1.2em;
            padding: 10px 15px;
            background-color: #fff;
            border: 2px solid #c41e3a;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .kid-list li:hover {
            transform: scale(1.05);
            background-color: #c41e3a;
            color: white;
        }

        .glow-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #2ecc71;
            font-family: 'Arial', sans-serif;
        }

        .glow-button:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(46, 204, 113, 0.4);
        }

        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            text-align: center;
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        #secret-santa-result {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .kid-list input[type="radio"] {
            display: none;
        }

        .kid-list label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #fff;
            border: 2px solid #c41e3a;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .kid-list input[type="radio"]:checked + label {
            background-color: #c41e3a;
            color: white;
            transform: scale(1.05);
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #c41e3a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Generate snowflakes
        function createSnowflakes() {
            const snowflakesContainer = document.body;
            const numberOfSnowflakes = 50;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                
                const startPositionX = Math.random() * window.innerWidth;
                const startPositionY = Math.random() * window.innerHeight;
                const animationDuration = 5 + Math.random() * 10;
                
                snowflake.style.left = `${startPositionX}px`;
                snowflake.style.top = `${startPositionY}px`;
                snowflake.style.animationDuration = `${animationDuration}s`;
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
                
                snowflakesContainer.appendChild(snowflake);

                // Remove snowflake when animation ends
                snowflake.addEventListener('animationiteration', () => {
                    snowflake.remove();
                    createSnowflake();
                });
            }
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            
            const startPositionX = Math.random() * window.innerWidth;
            const animationDuration = 5 + Math.random() * 10;
            
            snowflake.style.left = `${startPositionX}px`;
            snowflake.style.animationDuration = `${animationDuration}s`;
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
            
            document.body.appendChild(snowflake);

            // Remove snowflake when animation ends
            snowflake.addEventListener('animationiteration', () => {
                snowflake.remove();
                createSnowflake();
            });
        }

        // Modal Handling
        const modal = document.getElementById("resultModal");
        const closeBtn = document.getElementsByClassName("close")[0];

        function showModal(secretSanta) {
            const resultText = document.getElementById("secret-santa-result");

            // Show spinner while waiting
            resultText.innerHTML = '<div class="spinner"></div><p>🤩🤩 لمين Secret Santa استني نشوف هتكون</p>';
            modal.style.display = "block";

            // After 4 seconds, show the secret Santa result
            setTimeout(() => {
                resultText.innerHTML = `🎄🎁 Merry Christmas! 🎄🎁 <br><br> <strong>${secretSanta}</strong> صديقك الخفي هو`;
            }, 4000); 
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function showGroup(groupId) {
            const groups = ['5A-boys', '5A-girls', '6A-boys', '6A-girls'];
            groups.forEach(group => {
                document.getElementById(group).style.display = group === groupId ? 'flex' : 'none';
            });
        }

        document.getElementById('secret-santa-form').onsubmit = function(event) {

            const selectedKid = document.querySelector('input[name="selected_kid"]:checked');
            if (!selectedKid) {
                alert("Please select a name first!");
                return;
            }

            const secretFriends = {

                "jan": "Beshoy Magdy",

                "tino": "Karas",
                "anton": "Karim",

                "karas": "Maikle",

                // 5A boys

                "David": "Divo",

            // Get the corresponding Secret Santa
            const secretSantaName = secretFriends[selectedKidName];

        }

        // Close modal when the close button is clicked
        closeBtn.onclick = closeModal;

        // Close modal when clicking outside the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        };

    </script>
