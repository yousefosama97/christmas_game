<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Secret Santa</title>
    <style>
        body {
            font-family: 'Ariel';
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1544232819-a0c960d1e318?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header {
            color: #c41e3a;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .kid-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .kid-list li {
            font-size: 1.2em;
            padding: 10px 15px;
            background-color: #fff;
            border: 2px solid #c41e3a;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .kid-list li:hover {
            transform: scale(1.05);
            background-color: #c41e3a;
            color: white;
        }

        .glow-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #2ecc71;
            font-family: 'Ariel';
        }

        .glow-button:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(46, 204, 113, 0.4);
        }

        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            text-align: center;
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        #secret-santa-result {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .kid-list input[type="radio"] {
            display: none;
        }

        .kid-list label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #fff;
            border: 2px solid #c41e3a;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .kid-list input[type="radio"]:checked + label {
            background-color: #c41e3a;
            color: white;
            transform: scale(1.05);
        }

        .spinner {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #c41e3a; /* Red */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Christmas Secret Santa</h1>

        <button class="glow-button" id="btn-6A-Boys">6A Boys</button>
        <button class="glow-button" id="btn-5A-Boys">5A Boys</button>
        <button class="glow-button" id="btn-6A-Girls">6A Girls</button>
        <button class="glow-button" id="btn-5A-Girls">5A Girls</button>

        <form method="post" id="secret-santa-form">
            <ul class="kid-list" id="kid-list">
                <!-- The names will be dynamically inserted here -->
            </ul>
            <button type="submit" class="glow-button">Find your Secret Santa!</button>
        </form>
    </div>

    <script>
        const kidsByCategory = {
            "6A Boys": [
                "Domadios", "Kiven", "Kirolos", "Karim", "Beshoy Magdy",
                "Jan", "Patric", "Phelo", "Youssef Atef", "George Bassem",
                "Michael", "Tino", "Anton", "Youssef Hany", "Keryakos",
                "Jason", "Karas", "Adam", "Danial", "David Emad"
            ]
        };

        const secretFriends = {
            "domadios": "Adam",
            "kiven": "Anton",
            "kirolos": "Tino",
            "jan": "Beshoy Magdy",
            "karim": "Danial",
            "beshoy magdy": "David Emad",
            "patric": "Divo",
            "phelo": "Domadios",
            "yossef atef": "George Bassem",
            "george bassem": "Jan",
            "maikle": "Jason",
            "tino": "Karas",
            "anton": "Karim",
            "yossef hany": "Keryakos",
            "keryakos": "Kiven",
            "jason": "Kirolos",
            "karas": "Maikle",
            "adam": "Patric",
            "danial": "Phelo",
            "david emad": "Youssab",
            "divo": "Yousef hany",
            "yossab": "Youssef atef"
        };

        // Function to populate the kid list
        function populateKidList(category) {
            const kidList = document.getElementById("kid-list");
            kidList.innerHTML = ""; // Clear the list

            kidsByCategory[category].forEach((kid) => {
                const li = document.createElement("li");
                li.innerHTML = `<input type="radio" name="selected_kid" value="${kid.toLowerCase()}" id="${kid.toLowerCase()}">
                               <label for="${kid.toLowerCase()}">${kid}</label>`;
                kidList.appendChild(li);
            });
        }

        // Button click event handlers
        document.getElementById("btn-6A-Boys").addEventListener("click", function() {
            populateKidList("6A Boys");
        });

        // Handle form submission (find Secret Santa)
        document.getElementById('secret-santa-form').onsubmit = function(event) {
            event.preventDefault();

            const selectedKid = document.querySelector('input[name="selected_kid"]:checked');
            if (!selectedKid) {
                alert("Please select a name first!");
                return;
            }

            const selectedKidName = selectedKid.value;
            const secretSantaName = secretFriends[selectedKidName];

            // Show the result
            alert(`Your Secret Santa is: ${secretSantaName}`);
        }
    </script>
</body>
</html>
